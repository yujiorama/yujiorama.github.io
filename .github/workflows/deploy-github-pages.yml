name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: my-gql-proxy/.node-version
          cache: pnpm
          cache-dependency-path: my-gql-proxy/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./my-gql-proxy
        run: pnpm install --frozen-lockfile

      - name: Build my-gql-proxy
        working-directory: ./my-gql-proxy
        run: pnpm run build

      - name: Prepare combined static files (VERY IMPORTANT for subdirectory deployment)
        run: |
          rm -rf ./_site/my-gql-proxy
          mkdir ./_site/my-gql-proxy
          mv ./my-gql-proxy/build/* ./_site/my-gql-proxy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
