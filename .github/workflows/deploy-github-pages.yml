name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./.out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-build
          path: .out/
          retention-days: 1
          overwrite: true

  build-app:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      max-parallel: 1
      matrix:
        app:
          - my-gql-proxy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: github-pages-build
          path: .out

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ matrix.app }}/.node-version
          cache: pnpm
          cache-dependency-path: ${{ matrix.app }}/pnpm-lock.yaml

      - name: Install dependencies and build
        run: |
          cd ${{ matrix.app }} && pnpm install --frozen-lockfile && pnpm run build
          cp -a ${{ matrix.app }}/build/* .out/${{ matrix.app }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-build
          path: .out/
          retention-days: 1
          overwrite: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build
      - build-app
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: github-pages-build
          path: _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
